<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1793812fc1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <p>Account Login</p>
    <form action="#">
        <div class="input">
            <label for="user">
                <i class="far fa-user"></i>
            </label>
            <input type="text" id="user" placeholder="Username">
        </div>
        <div class="divider"></div>
        <div class="input">
            <label for="pass">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" id="pass" placeholder="Password">
        </div>
        <div class="divider"></div>
        <div class="btn">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
